<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Formative Assessment 11 </title>
	</head>
	<body onload="determineTriangle(a,b,c)">
	
		<script>
			var a = prompt("Enter a number");
			var b = prompt("Enter a number");
			var c = prompt("Enter a number");
			
			function determineTriangle(a,b,c) {
			
				if(a==b && b==c && c==a)
				{
					alert("The triangle is EQUILATERAL.");
				}
				else if((a==b && b!=c) || (a!=b && c==a) || (c==b && c!=a))
				{
					alert("The triangle is ISOSCELES.");
				}
				else if(a!=b && b!=c && c!=a)
				{
					alert("The triangle is SCALENE.");
				}
			}
		</script>
	</body>
</html>
